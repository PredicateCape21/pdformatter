<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./data/script.js"></script>
    <title>Pokedash E4 formatter</title>
</head>
<body>
    <form>
        <label>Input the challenger's name:</label>
        <br/>
        <input id="user">
        <br/><br/>
        <label>Input pokemon 1:</label>
        <br/>
        <input id="pokemon1">
        <br/><br/>
        <label>Input pokemon 2:</label>
        <br/>
        <input id="pokemon2">
        <br/><br/>
        <label>Input pokemon 3:</label>
        <br/>
        <input id="pokemon3">
        <br/><br/>
        <label>Input pokemon 4:</label>
        <br/>
        <input id="pokemon4">
        <br/><br/>
        <label>Input pokemon 5:</label>
        <br/>
        <input id="pokemon5">
        <br/><br/>
        <label>Input pokemon 6:</label>
        <br/>
        <input id="pokemon6">
        <br/><br/>
        <label>Select the type:</label>
        <br/>
        <select id="type">
            <option value = "Ghost & Normal E4">Ghost & Normal E4</option>
            <option value = "Fairy & Psychic E4">Fairy & Psychic E4</option>
            <option value = "Water & Ground E4">Water & Ground E4</option>
            <option value = "Steel & Fire E4">Steel & Fire E4</option>
        </select>
        <br/><br/>
        <label>Input the result:</label><br/>
        <input type="radio" value="win" name="result">
        <label for="win">Win</label><br>
        <input type="radio" value="lose" name="result">
        <label for="lose">Lose</label>
        <br/><br/>
    </form>
    <button id="submit">Click here to submit data and format it!</button>
    <p id=format></p>
</body>
</html>
